<div class="container"> 
  

    <form class="example-form" #form="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="outline" [style.width.px]=500>
            <mat-label>Product Name</mat-label>
            <input matInput type="text" name="productName" class="input" [(ngModel)]="currentProduct.itemName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" [style.width.px]=150>
            <mat-label>Price</mat-label>
            <input matInput type="number" name="price" class="input" placeholder="$" [(ngModel)]="currentProduct.price">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" [style.width.px]=500>
            <mat-label>Description</mat-label>
            <textarea matInput type="text" name="description" class="input"  [(ngModel)]="currentProduct.description"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" [style.width.px]=500>
            <mat-label>Is the Product Organic?</mat-label>
            <mat-select class="input">
                <mat-option value="true">Yes</mat-option>
                <mat-option value="false">No</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" [style.width.px]=500> 
            <mat-label>Product Image URL</mat-label>
            <input matInput type="text" name="imageLink" class="input" [(ngModel)]="currentProduct.imageUrl">
        </mat-form-field>
        <br>
        <button type="submit">Submit</button>
        <button routerLink="/products">Back</button>
    </form>

    <div class="image">
        <mat-card class="example-card">
            <img mat-card-image src={{currentProduct.imageUrl}} alt="Photo of the Bread you chose" id="cardImage">
        </mat-card>
    </div>
</div>
