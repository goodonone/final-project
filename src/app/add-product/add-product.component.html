<h1>Create New Product</h1>
<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Product Name</label>
    <input type="text" name="productName" [(ngModel)]="newProduct.itemName">

    <label>Product Description</label>
    <input type="text" name="description" [(ngModel)]="newProduct.description">

    <label>Product Price</label>
    <input type="text" name="price" [(ngModel)]="newProduct.price">

    <label>Organic</label>
    <select name = "organic" [(ngModel)]="newProduct.organic">
        <option value = "true" selected>Yes</option>
        <option value = "false">No</option>
     </select>

    <label>Product Image Link</label>
    <input type="text" name="imageLink" [(ngModel)]="newProduct.imageUrl">

    <button type="submit">Create</button>
    <button routerLink="/products">Back</button>
</form>
