<h1>Create New Product</h1>
<form class="example-form" #form="ngForm" (ngSubmit)="onSubmit()">
    <!-- <mat-form-field class="example-full-width">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field> -->
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Product Name</mat-label>
        <input matInput type="text" name="productName" [(ngModel)]="newProduct.itemName">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" name="price" [(ngModel)]="newProduct.description">
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" name="description" [(ngModel)]="newProduct.description">Enter Product Description Here</textarea>
      </mat-form-field>
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Address 2</mat-label>
        <textarea matInput></textarea>
      </mat-form-field> -->
    </p>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Is the Product Organic?</mat-label>
        <mat-select>
            <mat-option value="true">Yes</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Product Image URL</mat-label>
        <input matInput type="text" name="imageLink" [(ngModel)]="newProduct.imageUrl">
      </mat-form-field></td>
      <!-- <td><mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field></td> -->
    </tr></table>
    <button type="submit">Create</button>
    <button routerLink="/products">Back</button>
  </form>
