<h1>Our Pride & Joy</h1>

<button routerLink="/create">Create New Item</button>

<div class="container-fluid">
    <div *ngFor="let p of productList" [routerLink]='["/products", p.id]'>
        <img [src]="p.imageUrl">
        <p>{{p.itemName}} | ${{p.price}}</p>

        <button [routerLink]='["/edit", p.id]'>Edit Product</button>
        <button (click)="onDelete(p.id)">Delete Product</button>
    </div>
</div>
