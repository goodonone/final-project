<h1>Products</h1>

<div class="container" id="imagesContainer">
    <mat-card class="example-card" *ngFor="let p of productList" [routerLink]='["/products", p.id]'>
        <mat-card-header>
          <mat-card-title>{{p.itemName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="cardImage" src={{p.imageUrl}} alt="Photo of a kind of bread">
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]='["/edit", p.id]'>Edit</button>
          <button mat-raised-button (click)="onDelete(p.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
</div>

<div class="buttonContainer">
    <button routerLink="/create" id="createButton">Create New Item</button>
</div>
